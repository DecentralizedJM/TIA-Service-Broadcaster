[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[variables]
# Set these in Railway dashboard under Variables
PORT = "8080"
HOST = "0.0.0.0"
DATABASE_PATH = "/app/data/subscribers.db"
WEBHOOK_PATH = "/webhook"

# Watch patterns for auto-redeploy (Railway expects array format)
# Note: watchPatterns is not supported in railway.toml for Docker builds
# Railway will auto-detect changes from git commits

# Persistent volume for SQLite database
# Configure in Railway dashboard: Settings > Volumes
# Mount path: /app/data
